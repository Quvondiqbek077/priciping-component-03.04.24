<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pricing-component</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="site-header">
            <h1 class="header-title">Our Pricing</h1>
            <div class="header-toggle__title">
                <p class="toggle-text">Annually</p>
                <img src="./img/toggle-1.svg" alt="" class="toggle-1">
                <p class="toggle-text">Monthly</p>
            </div>
        </div>
    </div>


    <div class="cards">
        <div class="card card-1">
            <h3 class="card-title">Basic</h3>
            <div class="card-price">
                <span class="card-dollar">$</span>
                <p class="card-cost"></span>19.99</p>
            </div>

            <div class="card-box">
                <div class="card-line"></div>
                <p class="card-text">500 GB Storage</p>

                <div class="card-line"></div>
                <p class="card-text">2 Users Allowed</p>

                <div class="card-line"></div>
                <p class="card-text">Send up to 3 GB</p>

                <div class="card-line"></div>
            </div>

            <a href="!#" class="card-btn all-btn">LEARN MORE</a>
        </div>

        <div class="card card-2">
            <h3 class="card2-title">Professional</h3>
            <div class="card-price">
                <span class="card2-dollar">$</span>
                <p class="card2-cost"></span>24.99</p>
            </div>

            <div class="card-box">
                <div class="card2-line"></div>
                <p class="card2-text">1 TB Storage</p>

                <div class="card2-line"></div>
                <p class="card2-text">5 Users Allowed</p>

                <div class="card2-line"></div>
                <p class="card2-text">Send up to 10 GB</p>

                <div class="card2-line"></div>
            </div>

            <a href="!#" class="card2-btn all-btn">LEARN MORE</a>
        </div>

        <div class="card card-3">
            <h3 class="card-title">Master</h3>
            <div class="card-price">
                <span class="card3-dollar">$</span>
                <p class="card3-cost"></span>39.99</p>
            </div>

            <div class="card-box">
                <div class="card-line"></div>
                <p class="card-text">2 TB Storage</p>

                <div class="card-line"></div>
                <p class="card-text">10 Users Allowed</p>

                <div class="card-line"></div>
                <p class="card-text">Send up to 20 GB</p>

                <div class="card-line"></div>
            </div>

            <a href="!#" class="card-btn all-btn">LEARN MORE</a>
        </div>
    </div>





    <script src="./main.js"></script>
</body>

</html>
